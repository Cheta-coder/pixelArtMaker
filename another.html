<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
          <div class="opt-wrapper">
            <div class="slider">
              <label for="width-row">Number of Rows</label>
              <input type="number" id="width-row" value="0" min="1"/>
            </div>
            <div class="slider">
              <label for="height-column">Number of Columns</label>
              <input type="number" id="height-column" value="0" min="1"/>
            </div>
          </div>
          <div class="opt-wrapper">
            <button id="submit">Draw</button>
            <button id="clear">Clear</button>
            <input type="color" id="color-input" />
            <button id="erase-btn">Erase</button>
            <button id="paint-btn">Paint</button>
          </div>
        </div>
        <div style="border: 1px solid plum; width: 100%;" class="container"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
