<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Cheta-coder Pixel Maker</h1>

    <form id="sizePicker">
        <div>
            <!-- Grid Width: -->
            <label for="rows">Number of Rows</label>
            <input type="number" id="rows" name="rows" min="1">
        </div>

        <div>
            <!-- colorPicker -->
            <label for="colorPicker">Pick A Color</label>
            <input type="color" id="colorPicker"> <br><br>
        </div>

        <div>
            <!-- Grid Height: -->
            <label for="columns">Number of Columns</label>
            <input type="number" id="columns" name="columns" min="1">
        </div>
        

        <!-- Erase/Clear Button -->
        <button id="clear">Clear</button> <br><br>
                    
    </form>
    <!-- Draw or Paint Button -->
    <button id="draw">Draw</button>    
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

        
</body>
</html>
